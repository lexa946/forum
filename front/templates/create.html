{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('thread_create') }}" method="post" style="max-width: 60%;" class="mx-auto">
    <div class="input-group mb-3">
        <input type="text" name="title" class="form-control" maxlength="150"
               placeholder="Заголовок..." aria-label="Add title" aria-describedby="button-aadon2" required/>
        <input type="text" name="nick" class="form-control" maxlength="15"
               placeholder="Ник" aria-label="Add nick" aria-describedby="button-aadon2"/>
        <button type="submit" class="btn btn-outline-success" id="button-addon2"
                data-mdb-ripple-color="dark">Добавить
        </button>

    </div>
    <div class="form-group">
        <textarea class="form-control" id="text" name="text" rows="3" placeholder="Пиши свою пасту анон..." required maxlength="1500"></textarea>
    </div>
</form>
{% endblock %}
